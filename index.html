<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- ANIMAL WITH HEART -->
    <svg class="art" viewBox="0 0 600 700" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Soft shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.25"/>
    </filter>

    <!-- Eye glow gradient -->
    <radialGradient id="eyeGlow">
      <stop offset="0%" stop-color="#fff8cc"/>
      <stop offset="70%" stop-color="#f5c542"/>
      <stop offset="100%" stop-color="#d49b00"/>
    </radialGradient>

    <!-- Night window gradient -->
    <linearGradient id="night" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#1a2238"/>
      <stop offset="100%" stop-color="#0d1224"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="700" fill="#f4efe9"/>

  <!-- Window -->
  <rect x="50" y="100" width="260" height="350" rx="12" fill="url(#night)"/>
  <circle cx="120" cy="150" r="3" fill="#ff4d4d"/>
  <circle cx="170" cy="220" r="2" fill="#4dd2ff"/>
  <circle cx="210" cy="180" r="2" fill="#ffd24d"/>

  <!-- Cat Tree -->
  <g filter="url(#shadow)">
    <rect x="360" y="480" width="160" height="150" rx="18" fill="#e5d8c7"/>
    <rect x="420" y="350" width="40" height="130" rx="12" fill="#d8c7b3"/>
    <rect x="390" y="320" width="120" height="28" rx="14" fill="#e5d8c7"/>
    <rect x="390" y="230" width="120" height="28" rx="14" fill="#e5d8c7"/>
  </g>

  <!-- Hanging Mouse Toy -->
  <line x1="450" y1="350" x2="450" y2="395" stroke="#aaa" stroke-width="2"/>
  <ellipse cx="450" cy="410" rx="12" ry="8" fill="#ddd"/>
  <circle cx="458" cy="408" r="2" fill="#888"/>
  <line x1="462" y1="410" x2="472" y2="405" stroke="#aaa" stroke-width="2"/>

  <!-- Grey Scottish Fold -->
  <g filter="url(#shadow)">
    <!-- Body -->
    <ellipse cx="450" cy="380" rx="55" ry="65" fill="#9ea4a8"/>
    <!-- Head -->
    <circle cx="450" cy="330" r="48" fill="#9ea4a8"/>

    <!-- Folded ears -->
    <ellipse cx="420" cy="300" rx="14" ry="8" fill="#8e9498"/>
    <ellipse cx="480" cy="300" rx="14" ry="8" fill="#8e9498"/>

    <!-- Stripe "glasses" -->
    <path d="M410 330 Q450 315 490 330"
          stroke="#7a8084"
          stroke-width="18"
          fill="none"
          stroke-linecap="round"/>

    <!-- Eyes -->
    <circle cx="430" cy="330" r="14" fill="url(#eyeGlow)"/>
    <circle cx="470" cy="330" r="14" fill="url(#eyeGlow)"/>
    <circle cx="430" cy="330" r="6" fill="#000"/>
    <circle cx="470" cy="330" r="6" fill="#000"/>
    <circle cx="435" cy="325" r="4" fill="#fff"/>
    <circle cx="475" cy="325" r="4" fill="#fff"/>

    <!-- Mouth -->
    <path d="M435 355 Q450 365 465 355"
          stroke="#6d6d6d"
          stroke-width="3"
          fill="none"/>
  </g>

  <!-- Black Scottish Fold -->
  <g filter="url(#shadow)">
    <!-- Body -->
    <ellipse cx="450" cy="200" rx="60" ry="45" fill="#121212"/>
    <!-- Head -->
    <circle cx="415" cy="175" r="42" fill="#121212"/>

    <!-- Folded ears -->
    <ellipse cx="390" cy="145" rx="14" ry="8" fill="#0a0a0a"/>
    <ellipse cx="430" cy="145" rx="14" ry="8" fill="#0a0a0a"/>

    <!-- Big Pixar eyes -->
    <circle cx="400" cy="175" r="16" fill="url(#eyeGlow)"/>
    <circle cx="430" cy="175" r="16" fill="url(#eyeGlow)"/>
    <circle cx="400" cy="175" r="7" fill="#000"/>
    <circle cx="430" cy="175" r="7" fill="#000"/>
    <circle cx="405" cy="168" r="5" fill="#fff"/>
    <circle cx="435" cy="168" r="5" fill="#fff"/>
  </g>

</svg>

    <h1>David Chan! Will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

    <section class="result" id="result">
      <h2>YAYYYYY!! ü•∞ü•∞ü•∞</h2>
      <img
        class="fireworks"
        src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExcnF5dms2aGFxOGlpNDZ4NGZvMXVvOWdiaDM1c25iNWN6YnRvdWZrciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/JXibbAa7ysN9K/giphy.gif"
        alt="Fireworks"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";     // HIDE THE HINT
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>
</html>
